# Eco-Bot Docker Compose / nerdctl compose configuration
#
# Usage:
#   nerdctl compose up -d
#   nerdctl compose logs -f eco-bot
#   nerdctl compose down

name: eco-bot

services:
  # ==========================================================================
  # Main Eco-Bot Service
  # ==========================================================================
  eco-bot:
    build:
      context: ..
      dockerfile: containers/Containerfile
    image: eco-bot:latest
    container_name: eco-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - BOT_MODE=advisor
      - ANALYSIS_ENDPOINT=http://analyzer:8080/analyze
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET:-}
      - ARANGO_URL=http://arangodb:8529
      - VIRTUOSO_URL=http://virtuoso:8890/sparql
    depends_on:
      - arangodb
      - virtuoso
      - analyzer
    networks:
      - eco-bot-network
    healthcheck:
      test: ["CMD", "deno", "eval", "const r = await fetch('http://localhost:3000/health'); if (!r.ok) Deno.exit(1);"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Analysis Service (Haskell + OCaml analyzers)
  # ==========================================================================
  analyzer:
    build:
      context: ..
      dockerfile: containers/Containerfile
      target: runtime
    image: eco-bot-analyzer:latest
    container_name: eco-bot-analyzer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - eco-bot-network
    command: ["eco-analyzer", "serve", "--port", "8080"]

  # ==========================================================================
  # Policy Engine (Datalog + DeepProbLog)
  # ==========================================================================
  policy-engine:
    build:
      context: ..
      dockerfile: containers/Containerfile.policy
    image: eco-bot-policy:latest
    container_name: eco-bot-policy
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - ARANGO_URL=http://arangodb:8529
      - VIRTUOSO_URL=http://virtuoso:8890/sparql
    depends_on:
      - arangodb
      - virtuoso
    networks:
      - eco-bot-network
    volumes:
      - policy-data:/app/data

  # ==========================================================================
  # ArangoDB (Graph + Document Database)
  # ==========================================================================
  arangodb:
    image: arangodb:3.11
    container_name: eco-bot-arangodb
    restart: unless-stopped
    ports:
      - "8529:8529"
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD:-ecobot}
      - ARANGO_NO_AUTH=${ARANGO_NO_AUTH:-0}
    volumes:
      - arangodb-data:/var/lib/arangodb3
      - ../databases/arangodb/schema.js:/docker-entrypoint-initdb.d/schema.js:ro
    networks:
      - eco-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # Virtuoso (RDF Triple Store + SPARQL)
  # ==========================================================================
  virtuoso:
    image: openlink/virtuoso-opensource-7:latest
    container_name: eco-bot-virtuoso
    restart: unless-stopped
    ports:
      - "8890:8890"
      - "1111:1111"
    environment:
      - DBA_PASSWORD=${VIRTUOSO_DBA_PASSWORD:-ecobot}
      - SPARQL_UPDATE=true
      - DEFAULT_GRAPH=http://eco-bot.dev/knowledge
    volumes:
      - virtuoso-data:/database
      - ../databases/virtuoso/ontology.ttl:/opt/virtuoso-opensource/share/virtuoso/vad/ontology.ttl:ro
    networks:
      - eco-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8890/sparql?query=ASK%20%7B%7D"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # Prometheus (Metrics)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: eco-bot-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - eco-bot-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # ==========================================================================
  # Grafana (Dashboard)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: eco-bot-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-ecobot}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - eco-bot-network

# =============================================================================
# Networks
# =============================================================================
networks:
  eco-bot-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  arangodb-data:
  virtuoso-data:
  policy-data:
  prometheus-data:
  grafana-data:
