# Prometheus configuration for Eco-Bot metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Eco-Bot main service
  - job_name: 'eco-bot'
    static_configs:
      - targets: ['eco-bot:3000']
    metrics_path: '/metrics'

  # Analysis service
  - job_name: 'eco-bot-analyzer'
    static_configs:
      - targets: ['analyzer:8080']
    metrics_path: '/metrics'

  # Policy engine
  - job_name: 'eco-bot-policy'
    static_configs:
      - targets: ['policy-engine:8081']
    metrics_path: '/metrics'

  # ArangoDB
  - job_name: 'arangodb'
    static_configs:
      - targets: ['arangodb:8529']
    metrics_path: '/_admin/metrics/v2'
    basic_auth:
      username: 'root'
      password_file: '/etc/prometheus/arango_password'
