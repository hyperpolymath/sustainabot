# Prometheus configuration for Oikos Bot metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Oikos main service
  - job_name: 'oikos'
    static_configs:
      - targets: ['oikos:3000']
    metrics_path: '/metrics'

  # Analysis service
  - job_name: 'oikos-analyzer'
    static_configs:
      - targets: ['analyzer:8080']
    metrics_path: '/metrics'

  # Policy engine
  - job_name: 'oikos-policy'
    static_configs:
      - targets: ['policy-engine:8081']
    metrics_path: '/metrics'

  # ArangoDB
  - job_name: 'arangodb'
    static_configs:
      - targets: ['arangodb:8529']
    metrics_path: '/_admin/metrics/v2'
    basic_auth:
      username: 'root'
      password_file: '/etc/prometheus/arango_password'
